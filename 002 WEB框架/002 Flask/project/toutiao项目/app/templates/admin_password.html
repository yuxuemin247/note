{% extends 'admin_dashboard.html' %}
{% block content %}
 <!-- Content Header (Page header) -->
    <div class="content-header">
      <div class="container-fluid">
        <div class="row mb-2">
          <div class="col-sm-6">
            <h1 class="m-0 text-dark">个人中心</h1>
          </div><!-- /.col -->
          <div class="col-sm-6">
            <ol class="breadcrumb float-sm-right">
              <li class="breadcrumb-item"><a href="{{ url_for('blue.profile') }}">Home</a></li>
              <li class="breadcrumb-item active">修改密码</li>
            </ol>
          </div><!-- /.col -->
        </div><!-- /.row -->
      </div><!-- /.container-fluid -->
    </div>
    <!-- /.content-header -->
    <!-- Main content -->
    <section class="content">
      <div class="container-fluid">

        <div class="row">
          <div class="col-12">
            <!-- general form elements -->
            <div class="card card-primary">
              <div class="card-header">
                <h3 class="card-title">修改密码</h3>
              </div>
              <!-- /.card-header -->



              <!-- form start -->
                {{ message }}
              <form role="form" method="post" action="">
                <div class="card-body">
                  <div class="form-group">
                    <label for="origin_password">原始密码</label>
                    <input type="password" class="form-control" id="origin_password" name="origin_password" placeholder="原始密码" value="">
                  </div>
                  <div class="form-group">
                    <label for="new_password">新密码</label>
                    <input type="password" class="form-control" id="new_password" name="new_password" placeholder="新密码" value="">
                  </div>
                  <div class="form-group">
                    <label for="new_password_confirm">重复新密码</label>
                    <input type="password" class="form-control" id="new_password_confirm" name="new_password_confirm" placeholder="重复新密码" value="">
                  </div>
                </div>
                <!-- /.card-body -->

                <div class="card-footer">
                  <button type="submit" class="btn btn-primary">提交</button>
                </div>
              </form>
            </div>
            <!-- /.card -->
          </div>
        </div>

      </div><!--/. container-fluid -->
    </section>
    <!-- /.content -->
{% endblock %}
