{% extends 'base_login.html'%}
{% block content %}
    <div class="card-body login-card-body">
        {% if form.errors %}
      <p class="login-box-msg">
        {{form.errors }}
      </p>
        {% endif %}
      <form action="" method="post">
          {{ form.csrf_token }}
        <div class="input-group mb-3">
          <input type="email" name="email" class="form-control" placeholder="邮箱" value="{{ form.email.data }}">
          <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-envelope"></span>
            </div>
          </div>
        </div>
        <div class="input-group mb-3">
          <input type="password" name="password" class="form-control" placeholder="密码" value="">
            <div class="input-group-append">
            <div class="input-group-text">
              <span class="fas fa-lock"></span>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-primary btn-block btn-flat">登录</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

      <p class="mb-2 text-center">
        <a href="#">忘记密码</a> | <a href="{{url_for('blue.register') }} " class="text-center">立即注册</a>
      </p>

    </div>
    <!-- /.login-card-body -->
  </div>
</div>
<!-- /.login-box -->
{% endblock %}
